<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<section class="layout">
        <!-- Navigatie / zijbalk -->
    <nav class="sidebar" aria-label="Hoofdmenu">
        <section class="logo">📊 Dashboard</section>
            <ul>
                <li><a href="#">🏠 Home</a></li>
                <li><a href="index.html" class="active">🗓️ kampioenen</a></li>
            </ul>
    </nav>

        <!-- Hoofdinhoud -->
    <main class="dashboard">
        <header>
            <h1>Kampioenen Beheer</h1>
        </header>

        <!-- Formuliersectie -->
        <section class="form-section hidden" id="form-wrapper" aria-label="Kampioen toevoegen of wijzigen">
            <form id="champion-form">
                <input type="hidden" id="champion-id"/>
                <section class="form-group">
                    <label for="naam">naam</label>
                    <input type="text" id="naam" required/>
                </section>

                <section class="form-group">
                    <label for="nationaliteit">nationaliteit</label>
                    <input type="text" id="nationaliteit" required/>
                </section>

                <section class="form-group">
                    <label for="jaar">jaar</label>
                    <input type="number" id="jaar" required/>
                </section>
                    <button type="submit" class="save-btn">💾 Opslaan</button>
            </form>
        </section>

        <!-- Toevoegen-knop -->
        <section class="add-button-section" aria-label="Nieuwe kampioen">
            <button class="open-form-btn right-align" id="open-form">➕ Nieuwe kampioen</button>
        </section>

            <!-- Tabel -->
        <section class="table-section" aria-label="Overzicht kampioenen">
            <table>
                <thead>
                    <tr>
                        <th scope="col">naam</th>
                        <th scope="col">nationaliteit</th>
                        <th scope="col">jaar</th>
                        <th scope="col">⚙️ Acties</th>
                    </tr>
                    </thead>
                    <tbody id="champion-list"></tbody>
                </table>
            </section>
        </main>
    </section>
<script src="assets/js/script.js"></script>

</body>
</html>
